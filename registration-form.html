<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<title>REGISTRATION</title>
</head>
  <body>
    <!-- div.login-page>div.form>div.login>(div.login-header>form) -->
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>REGISTRATION</h3>
            <p>Please enter your Informations to register.</p>
          </div>
        </div>
        <form class="login-form" name="form1">
          <input type="text" placeholder="first name" id="first_name" />
          <input type="text" placeholder="last name" id="last_name"/>
          <input type="text" placeholder="username" id="username"/>
          <input type="password" placeholder="password" name="password" id="password"/>
          <input type="password" placeholder="confirm password" name="confirm_password" id="confirmPassword"/>
          <button type="submit" class="btn" onclick="formValidation()" >REGISTER</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
