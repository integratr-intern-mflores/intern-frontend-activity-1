<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form action="">
            <div class="mainContainer">
                <div class="ContainerTextbox">
                    <div class="con">
                        <label for="tbFName">First Name</label><br>
                        <input type="text" class="text" id="tbFName">
                    </div>
                    <div class="con">
                        <label for="tbMName">Middle Name</label><br>
                        <input type="text" class="text" id="tbMName">
                    </div>
    
                    <div class="con">
                        <label for="tbLName">Last Name</label><br>
                        <input type="text" class="text" id="tbLName">
                    </div>
                </div>
                <div class="containerCheckboxes"></div>
                <div class="checkboxes">
                    <!-- cb == CheckBox -->
                    <input type="checkbox"  id="cbBasketball" value="Basketball">Basketball<br>
                    <input type="checkbox"  id="cbVolleyBall" value="VolleyBall">VolleyBall<br>
                    <input type="checkbox"  id="cbBadminton"  value="Badminton">Badminton<br>
                    <input type="checkbox"  id="cbSoccer"     value="Soccer">Soccer<br>
                    <input type="checkbox"  id="cbBaseball"   value="Baseball">Baseball<br>
                    <input type="checkbox"  id="cbTennis"     value="Tennis">Tennis<br>
                    <input type="checkbox"  id="cbSurfing"    value="Surfing">Surfing<br>
                </div>
                <div class="btn">
                    <input type="button" class="button" value="Submit" onclick="MainDriver()">
                </div>
                <div class="display">
                    <!-- s == Span -->
                    <p>Fullname:<span id="sFullName"></span></p>
               <p>Sports:</p>
               <span id="sSports"></span>
           </div>
            </div>
        </form>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
